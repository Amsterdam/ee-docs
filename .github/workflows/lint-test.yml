name: Lint and test

on:
  push:
    branches-ignore: [main]

permissions:
  contents: read
  pull-requests: read
  
jobs:
  setup:
    name: Setup and install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Lint scripts
        run: npm run lint
      - name: Test application
        run: npm run test run
